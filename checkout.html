<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check OUT</title>
    <link rel="stylesheet" type="text/css" href="Estilo_chekout.css"/>
  </head>
  <body>
  <section class="contenedor">
  <div class="barra_superior">
    <div class="logo_cap">
      LOGO
    </div>
    <div class="checkout">
      Check OUT
    </div>
  </div>
  <div class="direccion_envio">
    <div class="envio">
      <h1>Enviar A:</h1>
      <form action="checkout.html" method="post">
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Escribe tu nombre!!"/>

        <label for="">Apellidos</label>
        <input type="text" name="Apellidos" id="Apellidos" placeholder="Escribe tus Apellidos!!"/>

        <label for="Num_telf">Num. Telf</label>
        <input type="text" name="Num_telf" id="Num_telf" placeholder="Escribe tu numero de telefono!!"/>

        <label for="Direccion">Direccion</label>
        <input type="text" name="Direccion" id="Direccion" placeholder="Escribe tu direccion!!"/>

        <label for="Entre_calles">Entre Calles</label>
        <input type="text" name="Entre_calles" id="Entre_calles" placeholder="Escribe tus entre calles!!"/>

        <label for="Colonia">Colonia</label>
        <input type="text" name="Colonia" id="Colonia" placeholder="Escribe tu colonia!!"/>

        <label for="Ciudad">Ciudad</label>
        <input type="text" name="Ciudad" id="Ciudad" placeholder="Escribe tu ciudad!!"/>

        <label for="Codigo_post">Codigo Postal</label>
        <input type="text" name="Codigo_post" id="Codigo_post" placeholder="Escribe tu codigo postal!!"/>

        <label for="Estado">Estado</label>
        <input type="text" name="Estado" id="Estado" placeholder="Escribe tu estado!!"/>

        <button type="submit" id="Registro_check" name="Registrar">Continuar</button>
      </form>
    </div>
  </div>
  <div class="info_envio">
    <div class="env">
      <p align=center>Todos los envios son por el medio DHL</p>

    </div>

  </div>
  </section>

  </div>
  </body>
</html>
